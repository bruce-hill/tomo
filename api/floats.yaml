    Determines if a number is between two numbers (inclusive).
  return:
    type: 'Bool'
    description: >
      `yes` if `low <= x and x <= high`, otherwise `no`
  args:
    x:
      type: 'Float'
      description: >
        The integer to be checked.
    low:
      type: 'Float'
      description: >
        The lower bound to check (inclusive).
    high:
