    y:
      type: 'Float'
      description: >
        The direction towards which to find the next representable value.
  example: |
    assert (1.0).nextafter(1.1) == 1.0000000000000002

Float.parse:
  short: convert text to number
  description: >
    Converts a text representation of a number into a floating-point number.
  return:
    type: 'Float?'
    description: >
      The number represented by the text or `none` if the entire text can't be parsed
      as a number.
  args:
    text:
      type: 'Text'
      description: >
        The text containing the number.
    remainder:
      type: '&Text?'
      default: 'none'
      description: >
        If non-none, this argument will be set to the remainder of the text after the matching part.
        If none, parsing will only succeed if the entire text matches.
  example: |
    assert Float.parse("3.14") == 3.14
    assert Float.parse("1e3") == 1000
    assert Float.parse("1.5junk") == none
    remainder : Text
    assert Float.parse("1.5junk", &remainder) == 1.5
    assert remainder == "junk"

Float.percent:
  short: format as a percentage
  description: >
    Convert a number into a percentage text with a percent sign.
  return:
    type: 'Text'
    description: >
      A text representation of the number as a percentage with a percent sign.
  args:
    n:
      type: 'Float'
      description: >
        The number to be converted to a percent.
    precision:
      type: 'Float'
      default: '0.01'
      description: >
        Round the percentage to this precision level.
  example: |
    assert (0.5).percent() == "50%"
    assert (1./3.).percent(2) == "33.33%"
    assert (1./3.).percent(2, precision=0.0001) == "33.3333%"
    assert (1./3.).percent(2, precision=10.) == "30%"

