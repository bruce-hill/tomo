Float.near:
  short: check if two numbers are near each other
  description: >
    Checks if two numbers are approximately equal within specified tolerances. If
    two numbers are within an absolute difference or the ratio between the two is
    small enough, they are considered near each other.
  return:
    type: 'Bool'
    description: >
      `yes` if `x` and `y` are approximately equal within the specified tolerances, `no` otherwise.
  args:
    x:
      type: 'Float'
      description: >
        The first number.
    y:
      type: 'Float'
      description: >
        The second number.
    ratio:
      type: 'Float'
      default: '1e-9'
      description: >
        The relative tolerance. Default is `1e-9`.
    min_epsilon:
      type: 'Float'
      default: '1e-9'
      description: >
        The absolute tolerance. Default is `1e-9`.
  example: |
    assert (1.0).near(1.000000001) == yes
    assert (100.0).near(110, ratio=0.1) == yes
    assert (5.0).near(5.1, min_epsilon=0.1) == yes

Float.nextafter:
